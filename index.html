<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Searcher</title>
  <link rel="apple-touch-icon" sizes="180x180" href="./img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon/favicon-16x16.png">
  <link rel="icon" type="image/png" href="./img/Favicon/favicon.ico">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
</head>

<body id="top">
  <header class="header" data-header>
    <div class="nav-bar">
        <!-- <a href="./index.html" class="logo">
          <h3>Pablo</h3>
        </a> -->

        <div class="header-actions">
            <div class="type-wrapper">
                <select name="tipo" id="tipo">
                    <option value="movie">Movies</option>
                    <option value="serie">Series</option>
                </select>
            </div>
              <nav class="navbar" data-navbar>
                <input type="text" name="nombrePelicula" id="nombrePelicula" placeholder="Movie...">
              </nav>
            <button class="search-btn" id="search-btn">
              <ion-icon name="search-outline"></ion-icon>
            </button>
        </div>
    </div>
  </header>

  <main>
    <article>
      <section class="hero">
        <div class="container">

          <div class="hero-content">

            <p class="hero-subtitle">Movie Searcher</p>

            <h1 class="h1 hero-title">
              Busca tu <strong>Película o Serie</strong> Favorita.
            </h1>

            </div>
            <div class="upcoming">
                <ul class="filter-list">
                    <li>
                        <button class="filter-btn" id="imdbRatingBtn">Más valoradas en imdbRating</button>
                    </li>
                    <li>
                      <button class="filter-btn" id="MayorRecaudacionBtn">Películas con mayor recaudación</button>
                    </li>
                    <li>
                        <button class="filter-btn" id="MasVotadasBtn">Películas más votadas</button>
                    </li>
                </ul>
            </div>
        </div>
        
      </section>


      <section class="upcoming">
        <div class="container">
          <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>              
          <script type="text/javascript"></script>

          <div class="flex-wrapper">

            <div class="title-wrapper">
              <p class="section-subtitle" id="encontrados"></p>
              <h2 class="h2 section-title" id="resultados"></h2>
            </div>

          </div>
          <div class="charts-container">
            <div id="chartContainer1" style="width: 100%; height: 0px;"></div>
            <div id="chartContainer2" style="width: 100%; height: 0px;"></div>
          </div>


          <ul class="movies-list  has-scrollbar" id="contenedorPeliculas">
            <li  class="movie-card"></li>
          </ul>
          <div class="preloader" id="preloader">
            <img src="img/preloader.gif" alt="">
          </div>
        </div>
      </section>
    </article>
  </main>


  <!--#FOOTER-->

  <footer class="footer">

    <div class="footer-top">
      <div class="container">


        <div class="divider"></div>

        <div class="quicklink-wrapper">

          <ul class="quicklink-list">

            <div class="container">

                <p class="copyright">
                  &copy; 2023 <a href="#">Pablo López Lozano</a>. All Rights Reserved
                </p>
        
              </div>

          </ul>

          <ul class="social-list">

            <li>
              <a href="https://www.instagram.com/pablolopez_15_/" class="social-link">
                <ion-icon name="logo-instagram"></ion-icon>
              </a>
            </li>

            <li>
              <a href="https://github.com/Pablolopezlo15" class="social-link">
                <ion-icon name="logo-github"></ion-icon>
              </a>
            </li>

            <li>
              <a href="https://www.linkedin.com/in/pablo-l%C3%B3pez-lozano-6a2121277/" class="social-link">
                <ion-icon name="logo-linkedin"></ion-icon>
              </a>
            </li>

          </ul>

        </div>

      </div>
    </div>


  </footer>
  <script src="script.js"></script>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
